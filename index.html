<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siemens Energy - Alarm Sense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap");

      :root {
        --siemens-purple: #2d1653;
        --siemens-purple-light: #3f1b6b;
        --siemens-petrol: #00646c;
        --bg-gray: #f4f7f9;
        --border-gray: #dee2e6;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 400;
        letter-spacing: -0.01em;
        margin: 0;
        padding: 0;
        background-color: var(--bg-gray);
        color: #333;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }

      .mono {
        font-family: "JetBrains Mono", monospace;
        font-variant-numeric: tabular-nums;
      }

      /* Industrial input styling */
      input,
      select {
        transition: all 0.2s ease-in-out;
      }
      input:focus,
      select:focus {
        border-color: var(--siemens-petrol) !important;
        box-shadow: 0 0 0 2px rgba(0, 100, 108, 0.1) !important;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "rxjs/": "https://esm.sh/rxjs@^7.8.2/",
          "rxjs": "https://esm.sh/rxjs@^7.8.2"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
